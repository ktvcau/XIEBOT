 function updateDateTime() {
            const currentTimeElement = document.getElementById('current-time');
            const birthdayCountdownElement = document.getElementById('birthday-countdown');
            const tetCountdownElement = document.getElementById('tet-countdown');

            const currentTime = new Date();
            currentTimeElement.innerText = currentTime.toLocaleString();

            const birthday = new Date('2024-10-19T00:00:00Z');
            const birthdayTimeDifference = birthday - currentTime;
            const birthdayDays = Math.floor(birthdayTimeDifference / (1000 * 60 * 60 * 24));
            const birthdayHours = Math.floor((birthdayTimeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const birthdayMinutes = Math.floor((birthdayTimeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const birthdaySeconds = Math.floor((birthdayTimeDifference % (1000 * 60)) / 1000);
            birthdayCountdownElement.innerText = `\n${birthdayDays} ngày, ${birthdayHours} giờ, ${birthdayMinutes} phút, ${birthdaySeconds} giây`;

            const tet2024 = new Date('2024-02-10T00:00:00Z');
            const tetTimeDifference = tet2024 - currentTime;
            const tetDays = Math.floor(tetTimeDifference / (1000 * 60 * 60 * 24));
            const tetHours = Math.floor((tetTimeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const tetMinutes = Math.floor((tetTimeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const tetSeconds = Math.floor((tetTimeDifference % (1000 * 60)) / 1000);
            tetCountdownElement.innerText = `\n${tetDays} ngày, ${tetHours} giờ, ${tetMinutes} phút, ${tetSeconds} giây`;
        }

        setInterval(updateDateTime, 1000);

        'https://files.catbox.moe/ufv6nb.mp3',
        'https://files.catbox.moe/g9v3fo.mp3'
    ];

    let currentIndex = 0;

    function playNextMusic() {
        const audio = new Audio(musicLinks[currentIndex]);
        audio.play();

        audio.addEventListener('ended', () => {
            currentIndex = (currentIndex + 1) % musicLinks.length;
            playNextMusic();
        });
    }

    playNextMusic();
}

        function showNotification() {
            if (!notificationShown) {

                    document.getElementById('info').style.visibility = 'visible';
